<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 한국 인기 YouTube 쇼츠 TOP 10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="fire-emoji">🔥</span>
                    한국 인기 YouTube 쇼츠 TOP 10
                </h1>
                <p class="subtitle">오늘 하루 가장 핫한 쇼츠 영상들을 확인해보세요!</p>
            </div>
        </header>

        <main class="main">
            <div class="controls">
                <button id="refreshBtn" class="refresh-btn">
                    <span class="refresh-icon">🔄</span>
                    새로고침
                </button>
                <div class="last-updated" id="lastUpdated">
                    마지막 업데이트: 로딩 중...
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>인기 쇼츠를 불러오는 중...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3>오류가 발생했습니다</h3>
                <p id="errorMessage">데이터를 불러올 수 없습니다.</p>
                <button id="retryBtn" class="retry-btn">다시 시도</button>
            </div>

            <div class="videos-grid" id="videosGrid">
                <!-- 동적으로 생성되는 비디오 카드들이 여기에 표시됩니다 -->
            </div>
        </main>

        <footer class="footer">
            <p>YouTube Data API v3를 활용한 실시간 인기 쇼츠 랭킹</p>
            <p class="disclaimer">※ 이 데이터는 YouTube의 공식 API를 통해 제공되며, 실시간으로 업데이트됩니다.</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
